{% extends 'blog/base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl my-10">
  <div class="p-8">
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800">Forgot Your Password?</h1>
      <p class="text-gray-600 mt-2">Enter your email address below, and we'll email instructions for setting a new one.</p>
    </div>
    
    <form method="POST" class="space-y-6">
      {% csrf_token %}
      
      <div class="space-y-2">
        <label for="id_email" class="block text-sm font-medium text-gray-700">Email address</label>
        <input type="email" name="email" id="id_email" autocomplete="email" required 
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        {% if form.email.errors %}
          <div class="text-red-500 text-sm mt-1">{{ form.email.errors }}</div>
        {% endif %}
      </div>
      
      <button type="submit" 
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-300">
        Send Reset Instructions
      </button>
    </form>
    
    <div class="mt-6 text-center">
      <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800 text-sm font-medium">
        Remember your password? Log in
      </a>
    </div>
  </div>
</div>
{% endblock %}
