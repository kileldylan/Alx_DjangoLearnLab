{% extends 'blog/base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl my-10">
  <div class="p-8">
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800">Set a New Password</h1>
    </div>
    
    <form method="POST" class="space-y-6">
      {% csrf_token %}
      
      <div class="space-y-2">
        <label for="id_new_password1" class="block text-sm font-medium text-gray-700">New password</label>
        <input type="password" name="new_password1" id="id_new_password1" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        {% if form.new_password1.errors %}
          <div class="text-red-500 text-sm mt-1">{{ form.new_password1.errors }}</div>
        {% endif %}
      </div>
      
      <div class="space-y-2">
        <label for="id_new_password2" class="block text-sm font-medium text-gray-700">Confirm new password</label>
        <input type="password" name="new_password2" id="id_new_password2" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        {% if form.new_password2.errors %}
          <div class="text-red-500 text-sm mt-1">{{ form.new_password2.errors }}</div>
        {% endif %}
      </div>
      
      <button type="submit" 
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-300">
        Change Password
      </button>
    </form>
  </div>
</div>
{% endblock %}
