{% extends 'blog/base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl my-10">
  <div class="p-8">
    <div class="text-center">
      <svg class="mx-auto h-12 w-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
      </svg>
      <h1 class="text-2xl font-bold text-gray-800 mt-4">Password Reset Complete</h1>
      <p class="text-gray-600 mt-4">
        Your password has been set. You may go ahead and log in now.
      </p>
      <div class="mt-6">
        <a href="{% url 'login' %}" 
           class="inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md transition duration-300">
          Log In
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
